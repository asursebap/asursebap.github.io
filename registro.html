    <!--Sección inicial-->
<div class="container mx-auto" id="logincontainer">
<div class="signupFrm">
    <form action="" 
          class="form"
          method="GET">
      <h1 class="title">Registro de usuario</h1>
<div class="row">
  <div class="col-12 col-lg-6">
    <div class="inputContainer">
        <input type="text" 
               class="input" 
               placeholder="a" 
               maxlength="40"
               id="nombre" 
               required>
        <label for="" class="label">Nombre</label>
      </div>
  </div>
  <div class="col-12 col-lg-6">
    <div class="inputContainer">
        <input type="text" 
               class="input" 
               placeholder="a" 
               maxlength="60"
               id="apellido"  
               required>
        <label for="" class="label">Apellidos</label>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-12 col-lg-6">
    <div class="inputContainer">
        <input type="text" 
        class="input" 
        placeholder="a" 
        minlength="8" 
        maxlength="9"
        id="rut"  
        pattern="([0-9]{1})[.]([0-9]{3})[.]([0-9]{3})[-](0-9K)" 
        required>
        <label for="" class="label">RUT o pasaporte</label>
      </div>
  </div>
  <div class="col-12 col-lg-6">
    <div class="inputContainer">
        <input type="text" 
               class="input"
               id="dirección"  
               placeholder="a">
        <label for="" class="label">Dirección</label>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-12 col-lg-6">
    <div class="inputContainer">
        <input type="date" 
               class="input" 
               placeholder="a"
               id="fecha_nac"  
               required>
        <label for="" class="label">Fecha de nacimiento</label>
      </div>
  </div>
  <div class="col-12 col-lg-6">
    <div class="inputContainer">
        <input type="text" 
               class="input" 
               id="telefono" 
               placeholder="a">
        <label for="" class="label">Teléfono</label>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-12 col-lg-6">
    <div class="inputContainer">
        <input type="email" 
               class="input" 
               placeholder="a"
               id="correo"  
               required>
        <label for="" class="label">Correo electrónico</label>
      </div>
  </div>
  <div class="col-12 col-lg-6">
    <div class="inputContainer">
        <input type="email" 
               class="input" 
               id="correo_confirm" 
               placeholder="a" 
               required>
        <label for="" class="label">Confirmar correo electrónico</label>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-12 col-lg-6">
    <div class="inputContainer">
        <input type="password" class="input" placeholder="a" id="pass" required>
        <label for="" class="label">Contraseña:</label>
      </div>
  </div>
  <div class="col-12 col-lg-6">
    <div class="inputContainer">
        <input type="password" class="input" placeholder="a" id="pass_confirm" required>
        <label for="" class="label">Confirmar contraseña</label>
      </div>
<input type="submit" class="submitBtn" value="Registrarme">
  </div>
</div>
          </div>
        </div>
      
    </form>
  </div>
</div>
